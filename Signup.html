<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - LuxPair</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script type="module" src="./auth.js"></script>

</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background: #ffe4ec;">

  <div class="card shadow p-4" style="width: 400px; border-radius: 20px;">
    <h2 class="text-center mb-3" style="color: deeppink; font-family: 'Rouge Script';">LuxPair Signup</h2>

    <form onsubmit="signup(event)">
  <div class="mb-3">
    <label class="form-label" style="color: deeppink;">Full Name</label>
    <input type="text" id="signupName" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label" style="color: deeppink;">Email</label>
    <input type="email" id="signupEmail" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label" style="color: deeppink;">Password</label>
    <input type="password" id="signupPassword" class="form-control" required>
  </div>
  <button type="submit" class="btn w-100" style="background-color: deeppink; color: white;">Sign Up</button>
</form>

<script>
  function signup(e) {
    e.preventDefault();
    let name = document.getElementById("signupName").value;
    let email = document.getElementById("signupEmail").value;
    let password = document.getElementById("signupPassword").value;

    let user = { name, email, password };
    localStorage.setItem("user", JSON.stringify(user));
    localStorage.setItem("isLoggedIn", true);

    window.location.href = "index.html"; // Redirect after signup
  }
</script>

<script type="module">
  import { auth, db } from "./firebase-init.js";

  // Example: listen for login
  console.log("Firebase loaded:", auth, db);
</script>



</body>
</html>
