<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxPair - Cashout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffe6f0; /* soft pink background */
      font-family: "Poppins", sans-serif;
    }
    .checkout-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
      border: 2px solid lightpink;
    }
    .checkout-title {
      font-family: "Rouge Script", cursive;
      color: deeppink;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .btn-payment {
      background-color: deeppink;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 18px;
      width: 100%;
      transition: 0.3s ease;
    }
    .btn-payment:hover {
      background-color: hotpink;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <h1 class="checkout-title">Checkout</h1>
    <hr>

    <!-- User Details -->
    <form>
      <div class="mb-3">
        <label class="form-label" style="color: deeppink;">Full Name</label>
        <input type="text" class="form-control border-pink" style="border-color: deeppink; color: lightpink;" required>
      </div>

      <div class="mb-3">
        <label class="form-label" style="color: deeppink;">Email Address</label>
        <input type="email" class="form-control border-pink" style="border-color: deeppink; color: lightpink;" required>
      </div>

      <div class="mb-3">
        <label class="form-label" style="color: deeppink;">Phone Number</label>
        <input type="tel" class="form-control border-pink" style="border-color: deeppink; color: lightpink;" required>
      </div>

      <div class="mb-3">
        <label class="form-label" style="color: deeppink;">Delivery Address</label>
        <textarea class="form-control border-pink" rows="3" style="border-color: deeppink; color: lightpink;" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label" style="color: deeppink;">Payment Method</label>
        <select class="form-control border-pink" style="border-color: deeppink; color: lightpink;" required>
          <option value="">-- Select --</option>
          <option value="card">Credit/Debit Card</option>
          <option value="transfer">Bank Transfer</option>
          <option value="cod">Cash on Delivery</option>
        </select>
      </div>

      <button type="submit" class="btn-payment">Proceed to Make Payment</button>
    </form>
  </div>

</body>
</html>
