<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LuxPair</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background: #ffe4ec;">

  <div class="card shadow p-4" style="width: 350px; border-radius: 20px;">
    <i class="fas fa-arrow-left back-icon" style="color: deeppink;" onclick="goBack()"></i>
    <h2 class="text-center mb-3" style="color: deeppink; font-family: 'Rouge Script';">LuxPair Login</h2>

    <form onsubmit="login(event)">
  <div class="mb-3">
    <label class="form-label" style="color: deeppink;">Email</label>
    <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
  </div>
  <div class="mb-3">
    <label class="form-label" style="color: deeppink;">Password</label>
    <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
  </div>
  <button type="submit" class="btn w-100" style="background-color: deeppink; color: white;">Login</button>
</form>

<!-- ðŸ”½ Sign Up Button -->
<div style="text-align:center; margin-top:15px;">
  <p style="color: gray;">Don't have an account?</p>
  <button onclick="window.location.href='signup.html'" 
          style="background-color: lightpink; color: white; padding:10px 20px; border:none; border-radius:8px; cursor:pointer;">
    Sign Up
  </button>
</div>

<script>
  function login(e) {
    e.preventDefault();
    let email = document.getElementById("loginEmail").value;
    let password = document.getElementById("loginPassword").value;

    // Retrieve saved user
    let savedUser = JSON.parse(localStorage.getItem("user"));

    if (savedUser && savedUser.email === email && savedUser.password === password) {
      localStorage.setItem("isLoggedIn", true);
      window.location.href = "index.html"; // Redirect to homepage
    } else {
      alert("Invalid email or password");
    }
  }

  function goBack() {
      window.history.back();
    }
</script>

<script type="module">
  import { auth, db } from "./firebase-init.js";

  // Example: listen for login
  console.log("Firebase loaded:", auth, db);
</script>




</body>
</html>
